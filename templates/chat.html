<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet"> <!-- Import Leckerli One font -->
    <title>AChat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        .chat-title {
            text-align: center; /* Center the title */
            font-size: 40px; /* Increased font size */
            font-weight: bold;
            color: #209CEE; /* Match the overall color scheme */
            margin-top: 20px; /* Add some space at the top */
            font-family: 'Leckerli One', cursive; /* Apply Leckerli One font */
            cursor: pointer; /* Change cursor on hover */
        }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .input-container {
            padding: 20px;
            display: flex;
            align-items: center; /* Выравнивание по вертикали */
            position: fixed; /* Fix position at bottom */
            bottom: 60px; /* Adjusted to be slightly above the bottom */
            left: 20px; /* Add some left margin */
            right: 20px; /* Add some right margin */
        }

        .input-field {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .send-button {
            padding: 10px 20px;
            background-color: #209CEE; /* Цвет кнопки отправки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #007bff; /* Темнее при наведении */
        }

        .attach-icon {
            margin-right: 10px; /* Отступ справа от поля ввода */
            cursor: pointer;
        }

        .attach-icon img {
            width: 40px; /* Increased width for folder icon */
            height: auto; /* Maintain aspect ratio */
        }

        /* User icon and dropdown styles */
        .user-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 40px; /* Smaller size for user icon */
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .dropdown a {
          display:block;
          padding:10px;
          color:#333;
          text-decoration:none;
          text-align:center;
          opacity: 0; /* Start hidden for animation */
          transform: translateY(-10px); /* Start slightly above */
          transition: opacity 0.3s ease, transform 0.3s ease; /* Animation for dropdown items */
        }

        .dropdown a:hover {
          background-color:#f0f0f0;
        }

        /* Animation for chat title on hover */
        .chat-title:hover span {
          transform: translateX(2px); /* Slightly move letters to the right on hover */
          transition-duration: 0.3s; /* Smooth transition duration */
          display:inline-block; /* Ensure proper spacing between letters */
          margin-left : -2px; /* Adjust spacing between letters */
          color : #0056b3; /* Change color on hover */
        }
    </style>
</head>
<body>

    <div class="chat-title" onclick="location.reload();"> <!-- Reload page on click -->
        <span>A</span>
        <span>C</span>
        <span>h</span>
        <span>a</span>
        <span>t</span>
    </div>

    <!-- User Icon -->
    <img src="static/user.png" alt="User Icon" class="user-icon" id="userIcon">

    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
      <a href="#" id="logoutButton">Выйти</a>
    </div>

    <div class="chat-container">
        <!-- Removed message labels -->
    </div>

    <!-- Input container for message input -->
    <div class="input-container">
        <div class="attach-icon" title="Прикрепить файл" id="attachIcon">
          <img src="static/icons8-mac-folder-100.png" alt="Folder Icon"> <!-- Mac-style folder icon -->
        </div>

        <!-- Hidden file input -->
        <input type="file" id="fileInput" style="display:none;" />

        <input type="text" class="input-field" id="messageInput" placeholder="Введите сообщение..." oninput="toggleSendButton()"/>

        <button class="send-button" id="sendButton">Отправить</button>
    </div>

    <!-- Use CDN for GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      gsap.from(".chat-title", {
          opacity: 0,
          y: 10,
          duration: 0.5,
          delay: 0.2,
          ease: "power2.inOut"
      });

      function toggleSendButton() {
          const inputField = document.getElementById("messageInput");
          const sendButton = document.getElementById("sendButton");
          if (inputField.value.trim().length > 0) {
              sendButton.style.display = "block"; // Показываем кнопку
          } else {
              sendButton.style.display = "none"; // Скрываем кнопку
          }
      }

      // Toggle dropdown menu
      const userIcon = document.getElementById('userIcon');
      const dropdownMenu = document.getElementById('dropdownMenu');

      userIcon.addEventListener('click', function() {
          dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';

          // Animate dropdown items
          const links = dropdownMenu.querySelectorAll('a');
          links.forEach((link, index) => {
              link.style.opacity = '1'; // Show link
              link.style.transform = 'translateY(0)'; // Move to original position
              link.style.transitionDelay = `${index * 50}ms`; // Staggered animation
          });
      });

      // Logout functionality
      document.getElementById('logoutButton').addEventListener('click', function(e) {
          e.preventDefault();
          alert('Вы вышли из аккаунта!'); // Replace this with actual logout logic
          dropdownMenu.style.display = 'none'; // Hide dropdown after logout
      });

      // Close dropdown when clicking outside of it
      window.addEventListener('click', function(event) {
          if (!event.target.matches('.user-icon')) {
              dropdownMenu.style.display = 'none';
              const links = dropdownMenu.querySelectorAll('a');
              links.forEach(link => {
                  link.style.opacity = '0'; // Hide link
                  link.style.transform = 'translateY(-10px)'; // Move above
              });
          }
      });

      // Open file dialog when clicking the folder icon
      document.getElementById('attachIcon').addEventListener('click', function() {
          document.getElementById('fileInput').click(); // Trigger click on hidden file input
      });

      // Handle file upload
      document.getElementById('fileInput').addEventListener('change', async (event) => {
          const file = event.target.files[0];

          if (file) {
              const formData = new FormData();
              formData.append('file', file);

              const response = await fetch('/uploadfile/', { // Adjust endpoint as necessary
                  method: 'POST',
                  body: formData,
              });

              const result = await response.json();
              console.log(result); // Handle the response as needed
          }
      });

    </script>

</body>
</html>
